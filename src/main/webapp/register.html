<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/register.js"></script>
    </head>
    <body>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <form id="form-register" class="pb-4">
                    <div class="form-group">
                        <label for="input-email">email</label>
                        <input type="text" class="form-control" id="input-email" placeholder="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="input-contrasena">contrase単a</label>
                            <input type="password" class="form-control" id="input-contrasena" placeholder="contrase単a" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input-contrasena">contrase単a</label>
                            <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="repetir contrase単a" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-nombre">nombre</label>
                        <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="input-apellido">Apellido</label>
                        <input type="text" class="form-control" id="input-apellido" placeholder="Apellido" required>
                    </div>
                    <input type="submit" class="btn btn-primary" id="register-btn" value="registrarse"/>
                </form>
                <div id="register-error" class="alert alert-danger d-none" role="alert">El email ya se encuentra registrado</div>
            </div>
        </main>     
    </body>
</html>
