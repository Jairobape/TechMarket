<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Producto</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/producto.js"></script>
        <link rel="stylesheet" href="css/admin.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Producto </a>
            <div id="user-data-profile">
                
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="ajustes">Opciones </span>
                    </button>
                    <div class="dropdown-menu" id="main-menu">
                        <a id="regresar-btn" class="dropdown-item">Regresar</a>
                        <a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="p-4 d-flex flex-column align-items-center">
            

            <h1 class="mt-3">Editar Producto</h1>

            <div class="card" id="form-container">
                <div class="card-body">
                    <form method="GET" id="form-modificar" class="pb-4">
                        <div class="form-group">
                            <label for="input-producto">Producto</label>
                            <input type="text" class="form-control" id="input-producto" placeholder="Producto" required>
                        </div>
                        <div class="form-group">
                            <label for="input-contrasena">Categoria</label>
                            <input type="Text" class="form-control" id="input-categoria" placeholder="Categoria" required>
                        </div>
                        <div class="form-group">
                            <label for="input-precio">Precio</label>
                            <input type="number" step="any" min="0" class="form-control" id="input-precio" placeholder="Precio" required>
                        </div>
                        <div class="form-group">
                            <label for="input-stock">Stock</label>
                            <input type="number" step="1" min="1" class="form-control" id="input-stock" placeholder="Stock" required>
                        </div>
                        <div class="form-group">
                            <label for="input-descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="input-descripcion" placeholder="Descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="input-imagen">Link imagen</label>
                            <input type="text"  class="form-control" id="input-imagen"  placeholder="Link" required>
                        </div>
                       
                        <button type="submit" class="btn btn-primary" id="modificar-btn">Guardar datos</button>
                    </form>
                    <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                        Error en la modificacación de los datos del producto
                    </div>
                    <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                        Modificación de los datos del producto realizada correctamente
                    </div>
                </div>

            </div>

            <div class="mt-4">
                <button class="btn btn-danger" id="eliminar-producto-btn" data-toggle="modal" 
                        data-target="#eliminar-producto-modal">Eliminar Producto</button>
            </div>
            <div class="modal fade" id="eliminar-producto-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-producto-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-producto-modal-header">¿Eliminar producto?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar un producto es una acción que no se puede restaurar. ¿Está seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-producto-btn">Eliminar Producto</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
